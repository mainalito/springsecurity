<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <title>Registration</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <style>
        .error {
            color: red;
        }
    </style>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Register</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown link
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <form th:action="@{/registration}" th:object="${user}" method="post">
        
          <div th:if="${param.success}">
            <div class="alert alert-info">
              You have successfully registerd to our awesome app
            </div>
          </div>
          <!-- <div th:if="${param.error}">
            <div class="alert alert-danger">
             Please use your school Registration number
            </div>
          </div> -->
          <div th:if="${errorMessage}">
            <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>
          <div class="form-group" >
            <label for="exampleInputEmail1">First name</label>
            <input
            th:field="*{firstName}"
              type="text"
              class="form-control"
              id="firstName"
              aria-describedby="emailHelp"
              placeholder="Enter first name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input
            th:field="*{lastName}"
              type="text"
              class="form-control"
              id="lastname"
              aria-describedby="emailHelp"
              placeholder="Enter last name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Registration Number</label>
            <input
            th:field="*{username}"
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              placeholder="Enter registration number"
            />
            <p class="error" th:errors="${user.username}"></p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
            th:field="*{email}"
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
            th:field="*{password}"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
              <span>Already registerd? <a href="/" th:href="@{/login}">Login</span>

          </div>
        </form>
      </div>
    </body>
  </html>
</html>
